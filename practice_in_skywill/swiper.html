<!DOCTYPE html>
<html lang="ja">
<head>

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="swiper_test/swiper.css">
</head>
<body>
    <!-- スライダーのメインコンテナの div 要素 -->
<div class="swiper-container">
    <!-- ラッパーの（スライドを囲む） div 要素 -->
    <div class="swiper-wrapper">
        <!-- それぞれのスライドの div 要素 -->
        <div class="swiper-slide"><img src="img/img1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/img2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/img3.jpg" alt=""></div>
    </div>
    <!-- ページネーションの div 要素 -->
    <div class="swiper-pagination"></div>

    <!-- ナビゲーションボタンの div 要素-->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- スクロールバーの div 要素 -->
    <div class="swiper-scrollbar"></div>
    </div>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script>
        let mySwiper = new Swiper ('.swiper-container', {
          // 以下にオプションを設定
          loop: true, //最後に達したら先頭に戻る

          //ページネーション表示の設定
        pagination: {
            el: '.swiper-pagination', //ページネーションの要素
            type: 'bullets', //ページネーションの種類
            clickable: true, //クリックに反応させる
        },

          //ナビゲーションボタン（矢印）表示の設定
        navigation: {
            nextEl: '.swiper-button-next', //「次へボタン」要素の指定
            prevEl: '.swiper-button-prev', //「前へボタン」要素の指定
        },

          //スクロールバー表示の設定
        scrollbar: {
            el: '.swiper-scrollbar', //要素の指定
        },
        })
        </script>
</body>
</html>
